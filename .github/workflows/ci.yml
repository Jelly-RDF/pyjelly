name: ci

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  FORCE_COLOR: 1
  PY_COLORS: 1
  UV_LOCKED: 1
  UV_NO_SYNC: 1

defaults:
  run:
    shell: bash

jobs:
  check:
    if: ${{ !cancelled() }}
    name: ${{ matrix.conformance-tests && '(conformance) ' || '' }}${{ matrix.version }} ${{ matrix.platform }} ${{ matrix.backend == 'python' && '(py-backend)' || '' }}
    runs-on: ${{ matrix.platform }}

    env:
      UV_PYTHON: ${{ matrix.version }}

    strategy:
      fail-fast: false
      # https://blog.jaraco.com/efficient-use-of-ci-resources/
      matrix:
        conformance-tests: [false]
        version: ['3.10', '3.14']
        platform: [ubuntu-latest, macos-latest, windows-latest]
        backend: [cpp]
        include:
        - version: '3.10'
          platform: ubuntu-latest
          conformance-tests: true
        - version: '3.11'
          platform: ubuntu-latest
        - version: '3.12'
          platform: ubuntu-latest
        - version: '3.13'
          platform: ubuntu-latest
        - version: '3.14'
          platform: ubuntu-latest
          conformance-tests: true
        - version: '3.14'
          platform: ubuntu-latest
          conformance-tests: true
          backend: python
        - version: pypy3.10
          platform: ubuntu-latest  
        - version: pypy3.11
          platform: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
        submodules: true

    - name: Windows workaround for broken symlinks
      if: runner.os == 'Windows'
      run: |
        rm -r pyjelly/_proto
        rm -r tests/conformance_tests/rdf
        rm -r tests/conformance_tests/grpc
        cp -r submodules/protobuf/proto pyjelly/_proto
        cp -r submodules/protobuf/test/rdf tests/conformance_tests/rdf
        cp -r submodules/protobuf/test/grpc tests/conformance_tests/grpc

    - uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - name: Install
      id: install
      if: ${{ !startsWith(matrix.version, 'pypy') }}
      run: uv sync

    - name: Install (PyPy)
      id: install_pypy
      if: ${{ startsWith(matrix.version, 'pypy') }}
      env:
        HATCH_BUILD_NO_HOOKS: "1"
        HATCH_MYPYC_DISABLE: "1"
        MYPYC_NO_BUILD: "1"
        SKIP_COMPILE: "1"
      run: uv sync

    - name: Install jelly-cli
      uses: jelly-rdf/setup-cli@v1
      if: ${{ !cancelled() && (steps.install.conclusion == 'success' || steps.install_pypy.conclusion == 'success') && matrix['conformance-tests'] }}

    - name: Select protobuf Python backend
      if: ${{ matrix.backend == 'python' }}
      run: echo "PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python" >> "$GITHUB_ENV"

    - name: Run unit tests
      if: ${{ !cancelled() && (steps.install.conclusion == 'success' || steps.install_pypy.conclusion == 'success') && !matrix['conformance-tests'] }}
      run: uv run pytest -vv

    - name: Run unit tests (with conformance tests and coverage)
      if: ${{ !cancelled() && (steps.install.conclusion == 'success' || steps.install_pypy.conclusion == 'success') && matrix['conformance-tests'] }}
      run: uv run pytest -vv --cov --cov-branch --cov-report=xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      if: ${{ !cancelled() && (steps.install.conclusion == 'success' || steps.install_pypy.conclusion == 'success') && matrix['conformance-tests'] }}
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Check formatting
      id: formatting
      if: ${{ !cancelled() && (steps.install.conclusion == 'success' || steps.install_pypy.conclusion == 'success') }}
      run: uv run ruff format . --diff

    - name: Lint
      id: linting
      if: ${{ !cancelled() && (steps.install.conclusion == 'success' || steps.install_pypy.conclusion == 'success') }}
      run: uv run ruff check --output-format github

    - name: Check type safety
      id: types
      if: ${{ !cancelled() && (steps.install.conclusion == 'success' || steps.install_pypy.conclusion == 'success') }}
      run: uv run mypy .

  check-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: true
          persist-credentials: false

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install
        id: install
        run: uv sync --group docs

      - name: Check docs build
        run: uv run mkdocs build -s

      - name: Check docs for dead links
        run: |
          uv run mkdocs serve &
          sleep 10
          uv run linkchecker \
            --no-warning \
            --check-extern \
            --ignore "https://doi.org" \
            http://localhost:8000
          kill $!

  build-wheels:
    needs: [check]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (manylinux): build each arch on its own runner (QEMU for aarch64)
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-latest
            arch: aarch64

          # macOS: pick the runner that matches the arch
          - os: macos-13
            arch: x86_64
          - os: macos-latest
            arch: arm64

          # Windows: x86_64 only
          - os: windows-latest
            arch: x86_64

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      # Only needed for Windows packaging to replace symlinks
      - name: Windows symlink fix for packaging
        if: runner.os == 'Windows'
        shell: bash
        run: |
          set -euxo pipefail
          rm -rf pyjelly/_proto
          mkdir -p pyjelly
          cp -r submodules/protobuf/proto pyjelly/_proto
          rm -rf tests/conformance_tests/rdf
          rm -rf tests/conformance_tests/grpc
          mkdir -p tests/conformance_tests
          cp -r submodules/protobuf/test/rdf tests/conformance_tests/rdf
          cp -r submodules/protobuf/test/grpc tests/conformance_tests/grpc

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install builder dependency group
        run: uv sync --group ci --frozen

      # Enable QEMU only for the Linux aarch64
      - uses: docker/setup-qemu-action@v3
        if: runner.os == 'Linux' && matrix.arch == 'aarch64'
        with:
          platforms: arm64

      # Set cibuildwheel arch env for this runner
      - name: Set cibuildwheel arch env
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            echo "CIBW_ARCHS_LINUX=${{ matrix.arch }}" >> $GITHUB_ENV
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            echo "CIBW_ARCHS_MACOS=${{ matrix.arch }}" >> $GITHUB_ENV
            echo "CIBW_ENVIRONMENT_MACOS=MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV
          fi

      - name: Build mypyc wheels (manylinux + macOS + Windows)
        env:
          CIBW_SKIP: "pp* graalpy* *-win32 *-musllinux_*"
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_TEST_EXTRAS: "rdflib"
          CIBW_TEST_REQUIRES: "pytest hypothesis inline-snapshot pytest-mock pytest-subtests pytest-accept detect-test-pollution"
          CIBW_TEST_COMMAND: "cp -r {project}/pyjelly /tmp/pyjelly && cp -r {project}/tests /tmp/tests && cd /tmp && PYTHONPATH=/tmp python -m pytest -q --import-mode=importlib tests"
          CIBW_TEST_COMMAND_WINDOWS: >-
            powershell -NoLogo -NoProfile -Command
            "$work = Join-Path $env:TEMP ('ciwheels_' + [guid]::NewGuid().ToString());
            New-Item -ItemType Directory -Force -Path $work | Out-Null;
            Copy-Item -Recurse -Force '{project}\pyjelly' (Join-Path $work 'pyjelly');
            Copy-Item -Recurse -Force '{project}\tests'   (Join-Path $work 'tests');
            Set-Location $work;
            $env:PYTHONPATH = $work;
            python -m pytest -q --import-mode=importlib tests"
          PYTHONDONTWRITEBYTECODE: "1"
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: "python"
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: wheelhouse/*.whl
          if-no-files-found: error
          retention-days: 7

  build-wheels-musllinux:
    needs: [check]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install builder dependency group
        run: uv sync --group ci --frozen

      # Only needed when targeting aarch64
      - uses: docker/setup-qemu-action@v3
        if: matrix.arch == 'aarch64'
        with:
          platforms: arm64

      - name: Build mypyc wheels (musllinux)
        env:
          CIBW_SKIP: "pp* graalpy* *-win32 *-manylinux_*"
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}
          CIBW_TEST_EXTRAS: "rdflib"
          CIBW_TEST_REQUIRES: "pytest hypothesis inline-snapshot pytest-mock pytest-subtests pytest-accept detect-test-pollution"
          CIBW_TEST_COMMAND: "cp -r {project}/pyjelly /tmp/pyjelly && cp -r {project}/tests /tmp/tests && cd /tmp && PYTHONPATH=/tmp python -m pytest -q --import-mode=importlib tests"
          PYTHONDONTWRITEBYTECODE: "1"
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload musllinux wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.arch }}
          path: wheelhouse/*.whl
          if-no-files-found: error
          retention-days: 7

  build-pure-wheel:
    needs: [check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true  
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install build backend
        run: python -m pip install build
      - name: Build pure Python wheel
        env:
          HATCH_BUILD_NO_HOOKS: "1"
          HATCH_MYPYC_DISABLE: "1"
          MYPYC_NO_BUILD: "1"
          SKIP_COMPILE: "1"
        run: python -m build --wheel -v
      - name: Upload pure wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheels-pure
          path: dist/*.whl
          if-no-files-found: error
          retention-days: 7
