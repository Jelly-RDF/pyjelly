name: release

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [main]
    tags: ['v*']

defaults:
  run:
    shell: bash

env:
  UV_LOCKED: 1
  UV_NO_SYNC: 1

jobs:
  build-sdist:
    if: ${{ github.ref_type == 'tag' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: true
          persist-credentials: false

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Bump project version to match tag
        id: automatic-version
        run: |
          set -Eeuxo pipefail
          version="${GITHUB_REF#refs/tags/v}"
          uv version "$version"

      - name: Validate tag
        id: validate-tag
        run: |
          set -Eeuxo pipefail
          project_version=v$(uv version --short)
          tag=${GITHUB_REF#refs/tags/}
          [[ "$tag" == "$project_version" ]] || {
            echo "Tag $tag does not match project version $project_version"
            exit 1
          }

      - name: Build sdist
        run: uv build --sdist --out-dir dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*

  build-wheels-manylinux:
    if: ${{ github.ref_type == 'tag' }}
    needs: [build-sdist]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - name: Windows symlink fix for packaging
        if: runner.os == 'Windows'
        shell: bash
        run: |
          set -euxo pipefail
          rm -rf pyjelly/_proto
          mkdir -p pyjelly
          cp -r submodules/protobuf/proto pyjelly/_proto
          rm -rf tests/conformance_tests/rdf
          rm -rf tests/conformance_tests/grpc
          mkdir -p tests/conformance_tests
          cp -r submodules/protobuf/test/rdf tests/conformance_tests/rdf
          cp -r submodules/protobuf/test/grpc tests/conformance_tests/grpc

      - name: Set cibuildwheel archs
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            if [[ "${{ runner.arch }}" == "X64" ]]; then
              echo "CIBW_ARCHS_LINUX=x86_64" >> $GITHUB_ENV
            else
              echo "CIBW_ARCHS_LINUX=aarch64" >> $GITHUB_ENV
            fi
          fi

      - name: Set up Python (for cibuildwheel 3.x)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install cibuildwheel
        run: python -m pip install "cibuildwheel>=3.1.0,<4"

      - uses: docker/setup-qemu-action@v3
        if: runner.os == 'Linux'
        with:
          platforms: arm64

      - name: Build wheels (manylinux + macOS + Windows)
        env:
          CIBW_SKIP: "pp* graalpy* *-win32 *-musllinux_*"
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          CIBW_ARCHS_MACOS: ${{ runner.arch == 'X64' && 'x86_64' || 'arm64' }}
          CIBW_ENVIRONMENT_MACOS: "MACOSX_DEPLOYMENT_TARGET=11.0"
          CIBW_TEST_EXTRAS: "rdflib"
          CIBW_TEST_REQUIRES: "pytest hypothesis inline-snapshot pytest-mock pytest-subtests pytest-accept detect-test-pollution"
          CIBW_TEST_COMMAND: "cp -r {project}/pyjelly /tmp/pyjelly && cp -r {project}/tests /tmp/tests && cd /tmp && PYTHONPATH=/tmp python -m pytest -q --import-mode=importlib tests"
          CIBW_TEST_COMMAND_WINDOWS: >-
            powershell -NoLogo -NoProfile -Command
            "$work = Join-Path $env:TEMP ('ciwheels_' + [guid]::NewGuid().ToString());
             New-Item -ItemType Directory -Force -Path $work | Out-Null;
             Copy-Item -Recurse -Force '{project}\pyjelly' (Join-Path $work 'pyjelly');
             Copy-Item -Recurse -Force '{project}\tests'   (Join-Path $work 'tests');
             Set-Location $work;
             $env:PYTHONPATH = $work;
             python -m pytest -q --import-mode=importlib tests"
          PYTHONDONTWRITEBYTECODE: "1"
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: "python"
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels (manylinux/macOS/Windows)
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}
          path: wheelhouse/*

  build-wheels-musllinux:
    if: ${{ github.ref_type == 'tag' }}
    needs: [build-sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - name: Set cibuildwheel archs
        shell: bash
        run: |
          if [[ "${{ runner.arch }}" == "X64" ]]; then
            echo "CIBW_ARCHS_LINUX=x86_64" >> $GITHUB_ENV
          else
            echo "CIBW_ARCHS_LINUX=aarch64" >> $GITHUB_ENV
          fi

      - name: Set up Python (for cibuildwheel 3.x)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install cibuildwheel
        run: python -m pip install "cibuildwheel>=3.1.0,<4"

      - uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels (musllinux)
        env:
          CIBW_SKIP: "pp* graalpy* *-win32 *-manylinux_*"
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          CIBW_TEST_EXTRAS: "rdflib"
          CIBW_TEST_REQUIRES: "pytest hypothesis inline-snapshot pytest-mock pytest-subtests pytest-accept detect-test-pollution"
          CIBW_TEST_COMMAND: "cp -r {project}/pyjelly /tmp/pyjelly && cp -r {project}/tests /tmp/tests && cd /tmp && PYTHONPATH=/tmp python -m pytest -q --import-mode=importlib tests"
          PYTHONDONTWRITEBYTECODE: "1"
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: "python"
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels (musllinux)
        uses: actions/upload-artifact@v4
        with:
          name: dist-musllinux
          path: wheelhouse/*

  build-pure-wheel:
    if: ${{ github.ref_type == 'tag' }}
    needs: [build-sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: true
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build backend
        run: python -m pip install build

      - name: Build pure Python wheel
        env:
          HATCH_BUILD_NO_HOOKS: "1"
          HATCH_MYPYC_DISABLE: "1"
          MYPYC_NO_BUILD: "1"
          SKIP_COMPILE: "1"
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: "python"
        run: python -m build --wheel -v --outdir dist

      - name: Upload pure wheel
        uses: actions/upload-artifact@v4
        with:
          name: dist-pure
          path: dist/*

  publish:
    if: ${{ github.ref_type == 'tag' }}
    needs: [build-sdist, build-wheels-manylinux, build-wheels-musllinux, build-pure-wheel]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: dist-sdist
          path: dist

      - name: Download pure wheel
        uses: actions/download-artifact@v4
        with:
          name: dist-pure
          path: dist
        continue-on-error: true

      - name: Download wheels (Linux/macOS/Windows)
        uses: actions/download-artifact@v4
        with:
          name: dist-ubuntu
          path: dist
        continue-on-error: true

      - name: Download wheels (macOS)
        uses: actions/download-artifact@v4
        with:
          name: dist-macos
          path: dist
        continue-on-error: true

      - name: Download wheels (Windows)
        uses: actions/download-artifact@v4
        with:
          name: dist-windows
          path: dist
        continue-on-error: true

      - name: Download wheels (musllinux)
        uses: actions/download-artifact@v4
        with:
          name: dist-musllinux
          path: dist
        continue-on-error: true

      - name: Show files that will be published
        run: ls -l dist

      - name: Publish package distributions
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: 'Create a GitHub release'
        uses: ncipollo/release-action@v1.20.0
        with:
          prerelease: false
          draft: false
          makeLatest: true
          tag: "${{ github.ref_name }}"
          name: "${{ github.ref_name }}"
          generateReleaseNotes: true

  release-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Deploy site
        run: |
          set -Eeuxo pipefail
          export TAG='${{ github.ref_name }}'
          uv sync --group docs
          git fetch origin gh-pages --depth=1

          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

          if [[ $TAG == v* ]]
          then
            V_MAJOR=`echo ${TAG#v} | awk -F '.' '{print $1}'`
            V_MINOR=`echo ${TAG#v} | awk -F '.' '{print $2}'`
            uv run mike deploy --push --alias-type=redirect --update-aliases "${V_MAJOR}.${V_MINOR}.x" stable "${TAG#v}"
          else
            uv run mike deploy --push --alias-type=redirect --title "Development version" --update-aliases dev latest
          fi
